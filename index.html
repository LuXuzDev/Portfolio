<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==title========================================================-->
    <title>Angel Hernandez Portfolio</title>
     <!--==CSS=========================================================-->
    <link rel="stylesheet" href="css/styles.css">
     <!--==import-poppins-font=========================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

                    <ul>
                        <!--about-->
                        <li>
                            <a href = "#" data-label="About">
                                <i class="fa-solid fa-address-book"></i>
                            </a>
                        </li>

                        <!--skill-->
                        <li>
                            <a href = "#" data-label="Skills">
                                <i class="fa-solid fa-layer-group"></i>

                        <li>

                        </li>

                        <!--pricing-->
                        <li>

                            </a>
                        </li>

                            </a>

                        <li>
                            <a href = "#" data-label="Testimonials">
                                <i class="fa-solid fa-comment-dots"></i>
                            </a>

                            <div class="profile-social-container">
                                <a href="#">

                                <a href="#">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-telegram"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-github"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--btns-->
                        <div class="user-profile-btns">
                            <a href="cv/CV.pdf" download="Angel_Hernandez_CV" target="_blank">Download CV</a>
